{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Axenix conferentions</title>
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
</head>
<body>
    <h1>Конференции Axenix</h1>
    
    <div class="authenticationButtons">
        <a href="{% url 'mainMenu:join_page' %}"><button class="Login">Войти в аккаунт</button></a>
        <a href="{% url 'mainMenu:register_page' %}"><button class="register">Зарегистрироваться</button></a>
    </div>
    

    <div class="rooms">
        <div class="JoinRooms">
            <h2>Присоединиться к комнате</h2>
            <form id="join-room-form">
                <input type="text" id="room-name-input" placeholder="Введите название комнаты" required>
                <button type="submit">Присоединиться</button>
            </form>
            <p id="join-error-message" style="color: red;"></p>
        </div>
        <div class="CreateRoom">
            <h2>Создать новую комнату</h2>
            <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Создать и войти</button>
        </form>
        </div>
    </div>
    
<script>
    // Находим элементы новой формы
    const joinRoomForm = document.getElementById('join-room-form');
    const roomNameInput = document.getElementById('room-name-input');
    const errorMessage = document.getElementById('join-error-message');

    joinRoomForm.addEventListener('submit', async function(e) {
        e.preventDefault(); 
        errorMessage.textContent = ''; 

        const roomName = roomNameInput.value.trim();
        if (!roomName) {
            errorMessage.textContent = 'Пожалуйста, введите название комнаты.';
            return;
        }

        try {
            const response = await fetch("{% url 'mainMenu:check_room' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') 
                },
                body: JSON.stringify({ room_name: roomName })
            });

            const data = await response.json();

            if (data.exists) {
                window.location.href = `/room/${data.slug}/`;
            } else {
                errorMessage.textContent = 'Комната с таким названием не найдена.';
            }

        } catch (error) {
            console.error('Ошибка при проверке комнаты:', error);
            errorMessage.textContent = 'Произошла ошибка. Попробуйте снова.';
        }
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
</body>
</html>
